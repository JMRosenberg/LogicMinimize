<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="logicMin.js"></script>
    <link rel="stylesheet" href="default.css">
    <meta charset="UTF-8">
    <title>Boolean Logic Minimization</title>
  </head>
  
  <body>
    <div>
      Direct Input:
      <input type="text" id="myinput" onchange="directrun(this.value)" autofocus="autofocus"></input>
      
      <p><em>Example:</em> <pre>m(0,2)+d(1)</pre> for minterms 0 and 2, and don't-care of 1<p>
    </div>
    
    <div><table><tr><th>Input Function</th><th>SOP Result</th><th>POS Result</th></tr>
	<tr><td id="orig"></td><td id="responseSOP"></td><td id="responsePOS"></td></tr>
      </table>
    </div>
    
    <div>File Input: <input type="file" id="fileInput" onchange="filerun()"></div>
    
    <div><em>Note:</em> File input is only supported in Chrome.  Also, due to a bug in the PI table, some functions will not be minimal, and will contain one or two extra terms.</div>
  </body>
</html>
